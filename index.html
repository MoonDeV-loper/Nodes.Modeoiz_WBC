<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Web Comic</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: linear-gradient(to bottom, #293742, #485460);
            scroll-behavior: smooth;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        .comic-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .image-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            display: inline-block;
            border-radius: 12px; /* Rounded corners for a softer look */
            margin-bottom: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Increased shadow for depth */
            transition: box-shadow 0.3s ease-in-out;
        }

        .image-container:hover {
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3), inset 0 0 20px rgba(173, 216, 230, 0.6); /* Enhanced shadow with subtle glow inside on hover */
        }

        img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 12px; /* Optional: Add border-radius for rounded corners */
            position: relative;
            z-index: 1;
            transition: filter 0.3s ease;
            backdrop-filter: blur(12px); /* Increased blur for a more pronounced effect */
        }

        img:hover {
            filter: brightness(1.2) contrast(1.2); /* Enhanced brightness and contrast on hover */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            pointer-events: none;
            z-index: 1;
        }

        .no-select {
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="comic-container">
        <div class="image-container no-select">
            <div class="overlay"></div>
            <img src="https://www.socialcreator.com/srv/imgs/ti_imgs/166536_255644.png" alt="Comic 1">
        </div>
        
        <!-- Add more images below following the same structure -->
        
        <div class="image-container no-select">
            <div class="overlay"></div>
            <img src="https://www.socialcreator.com/srv/imgs/ti_imgs/166537_255644.png" alt="Comic 2">
        </div>
        
        <div class="image-container no-select">
            <div class="overlay"></div>
            <img src="https://www.socialcreator.com/srv/imgs/ti_imgs/166540_255644.png" alt="Comic 3">
        </div>
        
        <div class="image-container no-select">
            <div class="overlay"></div>
            <img src="https://www.socialcreator.com/srv/imgs/ti_imgs/166551_255644.png" alt="Comic 4">
        </div>
    </div>
</body>
</html>
