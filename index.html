<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Comic</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Hide horizontal scroll */
            background: linear-gradient(to bottom, #add8e6, #ffffff); /* Soft blue to light blue gradient */
            scroll-behavior: smooth; /* Add smooth scrolling behavior */
        }

        .comic-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px; /* Add some padding for spacing */
        }

        img {
            max-width: 100%; /* Make images responsive */
            height: auto;
            display: block;
            margin-bottom: 20px; /* Add some spacing between images */
            border-radius: 8px; /* Optional: Add border-radius for rounded corners */
        }
    </style>
</head>
<body>
    <div class="comic-container">
        <img src="https://www.socialcreator.com/srv/imgs/ti_imgs/166536_255644.png" alt="Comic 1">
        <img src="https://www.socialcreator.com/srv/imgs/ti_imgs/166537_255644.png" alt="Comic 2">
        <img src="https://www.socialcreator.com/srv/imgs/ti_imgs/166540_255644.png" alt="Comic 3">
        <!-- Add more images as needed -->
    </div>
</body>
</html>
