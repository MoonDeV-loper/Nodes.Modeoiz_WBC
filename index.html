<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Web Comic</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: #000; /* Pitch black background */
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        .comic-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            max-width: 800px; /* Maximum width on larger screens */
            margin: 0 auto; /* Center the content on larger screens */
        }

        img {
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 0;
            position: relative;
            z-index: 1;
            transition: filter 0.3s ease;
        }

        img:hover {
            filter: brightness(1.2);
        }

        img::before,
        img::after {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            z-index: -1;
            box-shadow: 0 0 10px rgba(173, 216, 230, 0.7), 0 0 20px rgba(173, 216, 230, 0.7), 0 0 30px rgba(173, 216, 230, 0.7);
            opacity: 0;
            animation: pulse 2.7s infinite;
        }

        img::after {
            background: rgba(0, 0, 0, 0.3);
            pointer-events: none;
            z-index: 2;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 0.6;
            }
        }
    </style>
</head>
<body>
    <div class="comic-container">
        <img src="https://imgur.com/EDFJ7qN" alt="Comic 1" oncontextmenu="return false;" ondragstart="return false;">
        <img src="https://imgur.com/R9IRzaC" alt="Comic 2" oncontextmenu="return false;" ondragstart="return false;">
        <img src="https://imgur.com/F0mQDL3" alt="Comic 3" oncontextmenu="return false;" ondragstart="return false;">
    </div>
</body>
</html>
