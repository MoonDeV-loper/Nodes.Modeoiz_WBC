<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Comic</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Hide horizontal scroll */
            background: linear-gradient(to bottom, #0d0d0d, #232323); /* Dark background gradient */
            scroll-behavior: smooth; /* Add smooth scrolling behavior */
        }

        .comic-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px; /* Add some padding for spacing */
            position: relative; /* Relative positioning for img */
            top: 0; /* Start at the top */
        }

        img {
            width: 100%; /* Full width for the illusion of a single image */
            height: auto;
            display: block;
            margin-bottom: 20px; /* Add some spacing between images */
            border-radius: 8px; /* Optional: Add border-radius for rounded corners */
            transition: box-shadow 0.3s ease; /* Add transition for smooth effect */
        }

        img:hover {
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7); /* Glow effect on hover */
        }
    </style>
</head>
<body>
    <div class="comic-container">
        <img src="https://www.socialcreator.com/srv/imgs/ti_imgs/166536_255644.png" alt="Comic 1">
        <img src="https://www.socialcreator.com/srv/imgs/ti_imgs/166537_255644.png" alt="Comic 2">
        <img src="https://www.socialcreator.com/srv/imgs/ti_imgs/166540_255644.png" alt="Comic 3">
        <!-- Add more images as needed -->
    </div>
</body>
</html>
