<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Web Comic</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: black;
            font-family: 'Arial', sans-serif;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .comic-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
            position: relative;
        }

        .image-container {
            width: 100%;
            overflow: hidden;
            margin-bottom: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .image-container:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3), inset 0 0 20px rgba(173, 216, 230, 0.6);
        }

        img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 12px;
            transition: filter 0.3s ease;
            backdrop-filter: blur(12px);
        }

        img:hover {
            filter: brightness(1.2) contrast(1.2);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, #0000, #000);
            pointer-events: none;
        }

        .no-select {
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="comic-container">
        <div class="image-container no-select">
            <div class="overlay"></div>
            <img src="https://www.socialcreator.com/srv/imgs/ti_imgs/166536_255644.png" alt="Comic 1">
        </div>
        
        <div class="image-container no-select">
            <div class="overlay"></div>
            <img src="https://www.socialcreator.com/srv/imgs/ti_imgs/166537_255644.png" alt="Comic 2">
        </div>
        
        <div class="image-container no-select">
            <div class="overlay"></div>
            <img src="https://www.socialcreator.com/srv/imgs/ti_imgs/166540_255644.png" alt="Comic 3">
        </div>

        <div class="image-container no-select">
            <div class="overlay"></div>
            <img src="https://www.socialcreator.com/srv/imgs/ti_imgs/166551_255644.png" alt="Comic 4">
        </div>
    </div>
</body>
</html>
