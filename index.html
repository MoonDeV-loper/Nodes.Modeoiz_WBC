<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Web Comic</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: linear-gradient(to bottom, #000, #121212);
            scroll-behavior: smooth;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        .comic-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            top: 0;
        }

        .image-container {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        img {
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 0;
            border-radius: 8px;
            position: relative;
            z-index: 1;
            transition: filter 0.3s ease;
        }

        img:hover {
            filter: brightness(1.2);
        }

        img::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            z-index: -1;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(173, 216, 230, 0.7), 0 0 20px rgba(173, 216, 230, 0.7), 0 0 30px rgba(173, 216, 230, 0.7);
            opacity: 0;
            animation: pulse 2.7s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 0.6;
            }
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Transparent background */
            pointer-events: none; /* Allow clicks to pass through the overlay */
        }
    </style>
</head>
<body>
    <div class="comic-container">
        <div class="image-container">
            <div class="overlay"></div>
            <img src="https://www.socialcreator.com/srv/imgs/ti_imgs/166536_255644.png" alt="Comic 1">
        </div>
        <div class="image-container">
            <div class="overlay"></div>
            <img src="https://www.socialcreator.com/srv/imgs/ti_imgs/166537_255644.png" alt="Comic 2">
        </div>
        <div class="image-container">
            <div class="overlay"></div>
            <img src="https://www.socialcreator.com/srv/imgs/ti_imgs/166540_255644.png" alt="Comic 3">
        </div>
        <div class="image-container">
            <div class="overlay"></div>
            <img src="https://www.socialcreator.com/srv/imgs/ti_imgs/166540_255644.png" alt="Comic 4">
        </div>
        <!-- Add more images as needed -->
    </div>
</body>
</html>
